apiVersion: apps/v1
kind: Deployment
metadata:
  name: elgg-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elgg-app
  template:
    metadata:
      labels:
        app: elgg-app
    spec:
      nodeSelector:
        kubernetes.io/hostname: test-workernode

      initContainers:
      - name: fix-permissions
        image: bitaouioussama/elgg-app:v8
        command: ["/bin/sh", "-c", "chown -R www-data:www-data /var/www/html && find /var/www/html -type d -exec chmod 755 {} \\; && find /var/www/html -type f -exec chmod 644 {} \\; && chmod -R 775 /var/www/html/data /var/www/html/elgg/elgg-config"]
        volumeMounts:
        - mountPath: /var/www/html/data
          name: elgg-data
        - mountPath: /var/www/html/elgg
          name: elgg-root  # Changed to mount entire elgg directory

      containers:
      - name: elgg-app
        image: bitaouioussama/elgg-app:v9  # Updated image version
        imagePullPolicy: Always
        envFrom:
          - secretRef:
              name: elgg-env
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "300m"
            memory: "500Mi"
          limits:
            cpu: "400m"
            memory: "700Mi"
        volumeMounts:
        - mountPath: /var/www/html/data
          name: elgg-data
        - mountPath: /var/www/html/elgg
          name: elgg-root  # Changed to mount entire elgg directory

      volumes:
      - name: elgg-data
        persistentVolumeClaim:
          claimName: elgg-pvc
      - name: elgg-root  # Changed from elgg-config
        persistentVolumeClaim:
          claimName: elgg-root-pvc 
---
apiVersion: v1
kind: Service
metadata:
  name: elgg-app
spec:
  type: NodePort
  selector:
    app: elgg-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
