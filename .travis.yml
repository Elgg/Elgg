language: php

# This helps builds go quicker on Travis since it enables caching of dependencies
# http://docs.travis-ci.com/user/workers/container-based-infrastructure/
sudo: false

# Do not limit history to latest commits. Merge commits will need older commits.
# Limiting depth caused issues with /.scripts/travis/check_commit_msgs.sh
#git:
#  depth: 1

branches:
  except:
    - 1.0
    - 1.5
    - 1.6
    - 1.7
    - 1.8

matrix:
  fast_finish: true
  include:
    # Lint and code style
    - php: 7.0
      env: JOB_NAME=lint VARIA=true
      before_script:
      after_script:
      install:
        - composer travis:install
      script:
        - bash .scripts/travis/check_commit_msgs.sh
        - composer lint

    # Build docs and check for errors
    # Flags used here, not in `make html`:
    #  -n   Run in nit-picky mode. Currently, this generates warnings for all missing references.
    #  -W   Turn warnings into errors. This means that the build stops at the first warning and sphinx-build exits with exit status 1.
    - php: 7.0
      env: JOB_NAME=docs_build VARIA=true
      before_script:
      after_script:
      install:
        - pip install --user "Sphinx==1.3.1"
        - pip install --user "sphinx-intl"
        - export PATH=$PATH:$HOME/.local/bin
      script:
        - composer docs:build

    - php: 7.0
      env:
        - JOB_NAME=code_coverage_unit
        - TEST_SUITE=unit
      install:
        - composer travis:install
      before_script:
      after_script:
      script:
        - phpdbg -qrr ./vendor/phpunit/phpunit/phpunit --configuration ./phpunit.xml --testsuite $TEST_SUITE --coverage-clover $JOB_NAME.clover
        - wget https://scrutinizer-ci.com/ocular.phar
        - php ocular.phar code-coverage:upload --format=php-clover $JOB_NAME.clover

    - php: 7.0
      env:
        - JOB_NAME=code_coverage_integration
        - TEST_SUITE=integration
      script:
        - phpdbg -qrr ./vendor/phpunit/phpunit/phpunit --configuration ./phpunit.xml --testsuite $TEST_SUITE --coverage-clover $JOB_NAME.clover
        - wget https://scrutinizer-ci.com/ocular.phar
        - php ocular.phar code-coverage:upload --format=php-clover $JOB_NAME.clover

    - php: 7.0
      env:
        - JOB_NAME=code_coverage_plugins
        - TEST_SUITE=plugins
      script:
        - phpdbg -qrr ./vendor/phpunit/phpunit/phpunit --configuration ./phpunit.xml --testsuite $TEST_SUITE --coverage-clover $JOB_NAME.clover
        - wget https://scrutinizer-ci.com/ocular.phar
        - php ocular.phar code-coverage:upload --format=php-clover $JOB_NAME.clover

    - php: 7.1
      env: TEST_SUITE=unit
      install:
        - composer travis:install
      before_script:
      after_script:
      script:
        - ./vendor/bin/phpunit --testsuite $TEST_SUITE

    - php: 7.2
      env: TEST_SUITE=unit
      install:
        - composer travis:install
      before_script:
      after_script:
      script:
        - ./vendor/bin/phpunit --testsuite $TEST_SUITE

    - php: 7.1
      env: TEST_SUITE=integration

    - php: 7.2
      env: TEST_SUITE=integration

    - php: 7.1
      env: TEST_SUITE=plugins

    - php: 7.2
      env: TEST_SUITE=plugins

    # Build and test javascript
    - php: 7.0
      env: JOB_NAME=js_tests VARIA=true
      dist: trusty
      install:
        - npm install -g yarn && yarn
      before_script:
        - composer travis:install
      after_script:
      script:
        - yarn test

    # Simpletests
    - php: 7.0
      env:
        - JOB_NAME=simpletests
      script:
        - php ./elgg-cli simpletest -p all -v

    # Server
    - php: 7.0
      env: JOB_NAME=server
      script:
        - php -S localhost:8888 -c ./.scripts/travis/local_php_server.ini index.php &
        - sleep 3 # give Web server some time to bind to sockets, etc
        - curl -s http://localhost:8888/ | tac | tac | grep -q "<title>Elgg Travis Site</title>"

    # Test upgrade path from 2.3
    - php: 7.0
      env: JOB_NAME=upgrade_from_Elgg2
      install:
        - git fetch origin 2.3
        - git checkout FETCH_HEAD
        - composer travis:install-with-mysql
        - php -f ./.scripts/travis/enable_plugins.php
        - php -f ./.scripts/seeder/seed.php # can't use elgg-cli because it's a 2.3 install
        - git checkout -
        - composer install --prefer-dist
        - php -f ./.scripts/travis/upgrade.php
        - php -S localhost:8888 -c ./.scripts/travis/local_php_server.ini index.php &
        - sleep 3 # give Web server some time to bind to sockets, etc
      script:
        - ./vendor/bin/phpunit

    # HHVM not officially supported https://github.com/Elgg/Elgg/issues/11185

services:
  - mysql
  - memcached

before_install:
  - phpenv config-rm xdebug.ini
  - composer config -g github-oauth.github.com ${GITHUB_TOKEN}

install:
  - composer travis:install-with-mysql
  - php -f ./.scripts/travis/enable_plugins.php

before_script:
  - phpenv config-add ./.scripts/travis/memcached.ini
  - php ./elgg-cli database:seed --limit=2 -vv

script:
  - ./vendor/bin/phpunit --testsuite $TEST_SUITE

after_script:
  - php ./elgg-cli database:unseed -vv

