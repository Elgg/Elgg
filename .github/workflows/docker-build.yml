name: Build, Push and Deploy Elgg

on:
  push:
    branches:
      - 6.x
  workflow_dispatch:

permissions:
  contents: read
  id-token: write  # Needed for Workload Identity Federation or GCP Auth

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/elgg-app:v6
          cache-from: type=registry,ref=${{ secrets.DOCKERHUB_USERNAME }}/elgg-app:v6
          cache-to: type=inline

  deploy:
    needs: docker-build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GKE_SA_KEY }}

      - name: Set up Google Cloud CLI and kubectl
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GKE_PROJECT }}
          install_kubectl: true

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --region ${{ secrets.GKE_REGION }} \
            --project ${{ secrets.GKE_PROJECT }}

      - name: Deploy to GKE
        run: |
          # Apply Kubernetes manifests
          kubectl apply -f k8s/mariadb.yml
          kubectl apply -f k8s/pvc.yml
          kubectl apply -f k8s/elgg-app.yml
          kubectl apply -f k8s/phpMyAdmin.yml
          kubectl apply -f k8s/elgg-env.yml

          # Wait for rollouts
          kubectl rollout status deployment/elgg-app
          kubectl rollout status deployment/elgg-phpmyadmin
